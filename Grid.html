<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To Grid</title>
    <style>
        *{
            padding: 5px;
            box-sizing:border-box;
        }
        .container{ 
            display:grid;
            grid-template-columns: repeat(1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            height: 100vh;
            width: 100vw;
            line-height: 120px;
            border: 5px solid black;
        }
        .item1{
            grid-column: 1/7;
            grid-row: 1/2;
            border: 5px solid black;
            border-radius: 10px;
            background-color: rgb(43, 226, 171);
            
        }
        .item2{
            grid-column: 1/3;
            grid-row: 2/5;
            border: 5px solid black;
            border-radius: 10px;
            background-color: rgb(86, 226, 43);
            
            
        }
        .item3{
            grid-column: 3/7;
            grid-row: 2/5;
            border: 5px solid black;
            border-radius: 10px;
            background-color: rgb(25, 86, 128);
            
        }
        .item4{
            grid-column: 1/4;
            grid-row: 5/6;
            border: 5px solid black;
            border-radius: 10px;
            background-color: rgb(226, 43, 186);
            
            
        }
        .item5{
            grid-column: 4/7;
            grid-row: 5/6;
            border: 5px solid black;
            border-radius: 10px;
            background-color: blueviolet;
            
            
        }
        .item6{
            grid-column: 1/7;
            grid-row: 6/7;
            border: 5px solid black;
            border-radius: 10px;
            background-color: rgb(192, 226, 43);
            
        }
        @media (max-width: 600px) {
            .container{
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
        }
       
    
        

    </style>
</head>
<body>
    <div- class="container">
        <div class="items item1">Header</div>
        <div class="item item2">Sidemenu</div>
        <div class="item item3">MainMenu</div>
        <div class="item item2">Content1</div>
        <div class="item item2">Content2</div>
        <div class="item item2">Content3</div>

    </div->
</body>
</html>
