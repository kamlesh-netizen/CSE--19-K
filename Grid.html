<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        .container{ 
            grid-template-columns: repeat(6) , 1fr; 
            grid-template-rows: repeat(6) , 1fr;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color:rgb(106, 160, 95);
            font-family:'Times New Roman', Times, serif; 
            font-size:x-large;
        .item{
            background-color: aquamarine;
            border: 1px solid purple;
            padding: 20px;
            text-align: center;
        }

        
        .item1{
            grid-column:1/7;
            grid-row:1/2;
            background-color: rgb(43, 226, 171);
        }
        .item2{
            grid-column:1/3;
            grid-row:2/5;
            background-color: rgb(86, 226, 43);
            
        }
        .item3{
            grid-column:3/7;
            grid-row:2/5;
            background-color: rgb(25, 86, 128);
        }
        .item4{
            grid-column:1/4;
            grid-row:5/6;
            background-color: rgb(226, 43, 186);
            
        }
        .item5{
            grid-column:4/7;
            grid-row:5/6;
            background-color: blueviolet;
            
        }
        .item6{
            grid-column:173;
            grid-row:6/7;
            background-color: rgb(192, 226, 43);
        }
        @media (max-width: 600px){
            .container{
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
        }
        

    </style>
</head>
<body>
    <div- class="container">
        <div class="items item1">Header</div>
        <div class="item item2">Sidemenu</div>
        <div class="item item3">MainMenu</div>
        <div class="item item2">Content1</div>
        <div class="item item2">Content2</div>
        <div class="item item2">Content3</div>

    </div->
</body>
</html>
