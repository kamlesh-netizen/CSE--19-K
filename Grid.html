<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        .container{ 
            display:flex;
            flex-direction: column; 
            height: 100vh;
            width: 100vw;
            gap: 10px;
            justify-content: space-evenly;
            align-items: center;
        }
        .item{
            background-color: aquamarine;
            border: 1px solid purple;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        
        .item1{
            background-color: rgb(43, 226, 171);
            flex: 2;
        }
        .item2{
            background-color: rgb(86, 226, 43);
            flex: 1;
            
        }
        .item3{
            background-color: rgb(25, 86, 128);
            flex: 3;
        }
        .item4{
            background-color: rgb(226, 43, 186);
            flex: 1;
            
        }
        .item5{
            background-color: blueviolet;
            flex: 2;
            
        }
        .item6{
            background-color: rgb(192, 226, 43);
            flex: 1;
        }
       
    
        

    </style>
</head>
<body>
    <div- class="container">
        <div class="items item1">Header</div>
        <div class="item item2">Sidemenu</div>
        <div class="item item3">MainMenu</div>
        <div class="item item2">Content1</div>
        <div class="item item2">Content2</div>
        <div class="item item2">Content3</div>

    </div->
</body>
</html>
