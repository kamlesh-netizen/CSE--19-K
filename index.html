<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Link Selector Example</title>
  <style>
    /* Class selector for links */
    .inline-link {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .inline-link:hover {
      color: red;           /* Change color when hovered */
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Example of Inline Link Selector</h2>
  <p>
    Visit <a href="https://www.google.com" class="inline-link">Google</a>  
    or <a href="https://www.github.com" class="inline-link">GitHub</a>.
  </p>

</body>
</html>
