<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Hotel Room Booking Form</title>
    
</body>
</html>

  <h1 align="center">Hotel Room Boking Form</h1>
  <form action="#" method="post" align="center">
    <!--Name-->
    <lable for="fullname">Full Name:</lable>
    <input type="text" id="fullname" name="fullname" requried>
    <br><br>
    <!--Email-->
    <lable for="email">Email:</lable>
    <input type="email" id="email" name="email" requried>
    <br><br>
    
    <!--Phone-->
    <lable for="phone">Phone</lable>
    <input type="phone" id="phone" name="phone" requried>
    <br><br>

    <!--Check- in and Check_out -->
    <lable for="checkin">Check-in Date:</lable>
    <input type="checkin" id="checkin" name="checkin" requried>
    <br><br>

    <lable for="checkout">Check-out Date:</lable>
    <input type="checkout" id="checkout" name="checkout" requried>
    <br><br>

<!--Room Type-->
<lable for="room">Room Type:</lable>
<select id="room" name="room">
    <option value="single">Single Room</option>
    <option value="double">Double Room</option>
    <option value="deluxe">Deluxe Room</option>
    <option value="suite">Suite</option>
</select>
<br><br>


<!--Number of guest-->
<lable for="guests">Number of Guests:</lable>
    <input type="guests" id="guests" name="guests" min="1" max="10">
    <br><br>

<!--Special Guest-->
<lable for="requests">Special Requests:</lable><br>
<textarea id="requests" name="requests" rows="4" cols="40"></textarea>
<br><br>


<!--Buttons-->
<input type="submit" value="Book now">
<input type="reset" value="Reset Form">
    
    
</form>

</body>
</html>
